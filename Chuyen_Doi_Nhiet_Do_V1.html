<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label for="DoC">Do C</label>
    <input id="DoC" />

    <button onclick="chuyenDoi()">Nhap</button>
    <p id="result"></p>
<script>
    function chuyenDoi(){
        let doC= document.getElementById("DoC").value;
        let doF = (9*doC / 5) + 32;
        document.getElementById("result").innerHTML="result: " +doF;
    }
</script>

</body>
</html>
