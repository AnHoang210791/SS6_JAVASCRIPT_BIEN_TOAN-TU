<!DOCTYPE html>
<html lang="en">
<head>

    <title>Khai Bao Bien Bai 3</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập bien a: "));
    let b = Number(prompt("Nhập bien b"));
    if (a%b==0){
        console.log("a chia hết cho b")
        alert("a chia hết cho b")}
    else{
        console.log("a không chia hết cho b")
        alert("a không chia hết cho b")}
</script>
</body>
